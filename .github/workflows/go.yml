---
name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Lint
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2023.1.7"

      - name: Test
        run: go test -v ./...
